<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#28a745">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#28a745">


  <title>Hello ðŸŒˆ</title>
  <style>
    :root {
      --g1: #ff6b6b;
      --g2: #f7d794;
      --g3: #1dd1a1;
      --g4: #54a0ff;
      --g5: #a66bff;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--g1), var(--g2), var(--g3), var(--g4), var(--g5));
      background-size: 200% 200%;
      animation: floatBg 10s ease-in-out infinite;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    @keyframes floatBg {

      0%,
      100% {
        background-position: 0% 50%
      }

      50% {
        background-position: 100% 50%
      }
    }

    .card {
      width: min(92vw, 540px);
      padding: 28px 28px 24px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(2.2rem, 6vw, 3.2rem);
      line-height: 1.1;
      background: conic-gradient(from 180deg, var(--g1), var(--g2), var(--g3), var(--g4), var(--g5), var(--g1));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: spin 4s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      to {
        transform: rotate(1turn);
      }
    }

    p {
      margin: 0 0 16px;
      color: #2c2c2c;
      opacity: .85;
    }

    .btn {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .12);
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
      color: #fff;
      background: linear-gradient(135deg, #111, #444);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, .18);
      filter: brightness(1.05);
    }

    .btn:active {
      transform: translateY(0);
      filter: brightness(.98);
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Hello, World!</h1>
    <p>Wishing you a colorful day ðŸŽ‰</p>
    <button class="btn" id="shuffle">Shuffle Colors</button>
  </main>

  <script>
    const colors = [
      '#ff6b6b', '#ff9ff3', '#feca57', '#1dd1a1', '#54a0ff', '#a66bff', '#f368e0', '#48dbfb', '#ffdd59', '#0be881'
    ];
    function rand() { return colors[Math.floor(Math.random() * colors.length)]; }
    document.getElementById('shuffle').addEventListener('click', () => {
      // pick five distinct colors
      const picked = new Set();
      while (picked.size < 5) picked.add(rand());
      const [g1, g2, g3, g4, g5] = [...picked];
      const root = document.documentElement.style;
      root.setProperty('--g1', g1);
      root.setProperty('--g2', g2);
      root.setProperty('--g3', g3);
      root.setProperty('--g4', g4);
      root.setProperty('--g5', g5);
    });
  </script>
</body>

</html>
